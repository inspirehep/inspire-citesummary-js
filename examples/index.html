<html>
<head>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/crossfilter/crossfilter.min.js"></script>
    <script src="../node_modules/d3/d3.min.js"></script>
    <script src="../node_modules/dc/dc.min.js"></script>
    <script src="../dist/inspire-citesummary-js.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1>INSPIRE Cite Summary Demo</h1>
                <p>Citations for INSPIRE Record <a href="http://inspirehep.net/record/811388" target="_new">811388</a> </p>
            </div>
            <div ng-app="citeSummary">
                <cite-summary api-endpoint="http://localhost:8000/examples/data/811388.json"
                              template="../dist/templates/citations.html">
                </cite-summary>
            </div>
        </div>
    </div>
</div>

</html>
