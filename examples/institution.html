<html>
<head>
    <script type="text/javascript" async
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/crossfilter2/crossfilter.min.js"></script>
    <script src="../node_modules/file-saver/FileSaver.min.js"></script>
    <script src="../node_modules/d3/d3.min.js"></script>
    <script src="../src/lib/dc.js"></script>
    <script src="../src/lib/dc.legend2.js"></script>
    <script src="../dist/inspire-citesummary-js.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../node_modules/dc/dc.min.css" rel="stylesheet"/>
    <style>
        body {
            padding-top: 1em;
        }
    </style>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1>INSPIRE Cite Summary Demo</h1>
                <p>Papers and Citations for the <a href="http://inspirehep.net/record/811388" target="_new">University
                    of Bicocca</a>.
                </p>
            </div>
            <div ng-app="citeSummary">
                <cite-summary api-endpoint="data/bicocca.json"
                              template="../dist/templates/papers-and-citations.html">
                </cite-summary>
            </div>
        </div>
    </div>
</div>
<script>
    MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
    });
</script>
</body>
</html>
