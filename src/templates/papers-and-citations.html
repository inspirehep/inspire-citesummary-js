<div class="container-fluid">

    <div class="row-fluid">
        <div class="col-md-12">
            <div class="dc-data-count" style="float: left;">
                <span class="filter-count"></span>
                out of

        </div>
    </div>

    <div class="row-fluid">

                    </h4>

                            <thead>
